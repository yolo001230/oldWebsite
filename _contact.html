<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Group</title>
    <!-- icon -->
    <script src="https://kit.fontawesome.com/660fc80991.js" crossorigin="anonymous"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <!-- animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/animations.min.css">
    <!-- css  -->
    <link rel="stylesheet" href="/dist/css/style.min.css">
    <link rel="stylesheet" href="/dist/css/contact.min.css">
</head>

<body>
    <a href="/index.html" class="arrow-back"><i class="fa-solid fa-angles-left"></i></a>


    <div class="wrapper">


        <form>
            <h1 data-aos="fade-up" data-aos-delay="200">Skontaktuj się!</h1>
            <div class="form-box">
                <label for="name">Imię i nazwisko:</label>
                <input type="text" id="name" placeholder=" Podaj Imię i nazwisko">
                <p class="error-text">error</p>
            </div>

            <div class="form-box">
                <label for="mail">Adres e-mail:</label>
                <input type="email" id="mail" placeholder=" Podaj adres mailowy">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="message">Wiadomość:</label>
                <textarea id="message" placeholder="Treść widomości"></textarea>
                <p class="error-text">error</p>
            </div>



            <div class="buttons">
                <button class="send btn">Wyślij</button>
                <button class="clear btn">Wyczyść</button>
            </div>
        </form>
        <div class="map">

            <iframe data-aos="fade-up" data-aos-delay="200"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2559.8980500953076!2d19.890263912452916!3d50.088195613261696!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165a326d015c3b%3A0x47a12cd367a1f34e!2sRestauracja%20McDonald&#39;s!5e0!3m2!1spl!2spl!4v1686669689146!5m2!1spl!2spl"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <footer class="footer section">

        <div class="wrapper wrapper--small">
            <div class="footer__boxes">
                <div class=" logo" data-aos="fade-up" data-aos-delay="100">
                    <p class="logo"><i class="fa-solid fa-tree"></i> Forest</p>
                </div>

                <div class="footer__box">
                    <h3>O nas</h3>
                    <ul>
                        <li><a href="#" class="footer-link">Historia</a></li>
                        <li><a href="#" class="footer-link">Parki</a></li>
                        <li><a href="#" class="footer-link">Opinie</a></li>
                    </ul>
                </div>
                <div class="footer__box">
                    <h3>Nasza firma</h3>
                    <ul>
                        <li><a href="#" class="footer-link">Praca</a></li>
                        <li><a href="#" class="footer-link">Kadry</a></li>
                        <li><a href="#" class="footer-link">Zarząd</a></li>
                    </ul>
                </div>
                <div class="footer__box">
                    <h3>Dokumenty</h3>
                    <ul>
                        <li><a href="#" class="footer-link">Wnioski</a></li>
                        <li><a href="#" class="footer-link">Rezerwacje</a></li>

                    </ul>
                </div>
            </div>
        </div>

        <hr>
        <p class="footer__bottom-text">
            &copy; <span class="footer__year"></span>Forest Group Company Ltd.
        </p>
    </footer>
    <!-- animations -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/dist/js/animations.min.js"></script>
    <!-- js  -->
    <script src="/dist/js/contact.min.js"></script>
    <script src="/dist/js/offers.min.js"></script>
</body>

</html>
